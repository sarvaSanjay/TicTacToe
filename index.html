<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/ae5c0da923.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="tic-tac-toe.png">
</head>
<body>
    <div class="header">
         <div class="home"><i class="fa-solid fa-house"></i></div>
         <div class="title">Tic-Tac-Toe</div>
        <div class="restart"><i class="fa-solid fa-rotate-right"></i></div>
    </div>
    <div class="menu1">
        <div class="human">Play against human</div>
        <div class="computer">Play against bot</div>
    </div>
    <div class="menu2">
        <div class="X">Play as X</div>
        <div class="O">Play as O</div>
    </div>
    <div class="main">
        <div class="turn">
            Player 1 won!
        </div>
        <div class="game-grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="scorecard">
            <div class="player1 name">Player 1</div>
            <div class="player2 name">Player 2</div>
            <div class="player1 score">0</div>
            <div class="player2 score">0</div>
        </div>
    </div>
    <div class="footer"><h4> Created by <a href="https://github.com/sarvaSanjay"> Sarva Sanjay</a>. Tic tac toe icons created by <a href="https://www.flaticon.com/free-icons/tic-tac-toe" title="tic tac toe icons">Freepik - Flaticon</a></h4></div>
</body>
</html>
